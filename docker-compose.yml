version: "3"

services:
  nodejs:
    restart: on-failure
    build:
      context: ./app
      dockerfile: node-Dockerfile
    depends_on:
      - db
    ports:
      - "3000:3000"
    command: bash -c 'while !</dev/tcp/db/3306; do sleep 1; done; node index'

  db:
    restart: on-failure
    build:
        context: ./app
        dockerfile: mysql-Dockerfile
    environment:
     MYSQL_DATABASE: CRUDDataBase
    ports:
      - "3306:3306"
    volumes:
      - ./init:/docker-entrypoint-initdb.d/
